<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>lesson - 1</title>
  </head>

  <body>
    <div class="container">
      <form name="task_example">
        <div class="form-group">
          <label for="task">enter task :</label>
          <input id="task" type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary float-right" id="add">
          Add
        </button>
        <div class="clearfix"></div>
      </form>
      <div id="tasks_view"></div>
    </div>

    <div class="modal fade" id="edit_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edit_input">Enter new task</label>
                <input id="edit_input" type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              cancel
            </button>
            <button
              data-dismiss="modal"
              type="button"
              class="btn btn-primary"
              id="ok_btn"
            >
              ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>

  <script src="./index.js"></script>
</html>
